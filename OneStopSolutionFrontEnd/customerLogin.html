<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Solutions</title>
    <link rel="icon" href="images/Title Logo.png" type="image/png" />
    <script src="https://kit.fontawesome.com/f426985a11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="customerLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&family=Montserrat:wght@100;700&family=Poppins:wght@500;600&family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login">
        <form action="">
            <p class="userSign"><i class="fa-solid fa-user"></i></p>
            <label for="">Username</label>
            <input type="text" placeholder="Enter Username" required>
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
            <p>Need an account? <a href="customerRegister.html">Create account</a></p>
        </form>
    </div>
</body>
</html>
